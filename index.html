<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilos.css">
    <title>Online Pomodoro</title>
</head>
<body>
    <div class="container" id="container">
        <h1 class="title" id="title">POMODORO</h1>
        <div class="containerForm" id="containerForm">
            <h3 class="subtitle">Select your time</h3>

            <form class="form" id="form">
                <div class="containerInput">
                    <label for="focusTime" class="labelTime">Focus time:</label>
                    <input type="text" name="focusTime" class="inputTime" id="inputFocus" placeholder="Minutes..." onkeypress="return onlyNumbers(event)">
                </div>
                <div class="containerInput">
                    <label for="breakTime" class="labelTime">Break time:</label>
                    <input type="text" name="breakTime" class="inputTime" id="inputBreak" placeholder="Minutes..." onkeypress="return onlyNumbers(event)">
                </div>
            </form>

            <!-- <button class="btn-start" id="btnStart">Start to work!</button> -->
            <input type="submit" class="btn-start" id="btnStart" value="Start">
        </div>

        <div class="containerPomodoro" id="containerPomodoro">
            <h2 class="focus" id="subtitle">FOCUS TIME!</h2>
            <div class="containerTime">
                <p class="timing" id="timing">00 : 00</p>
            </div>

            <div class="containerButton">
                <button class="btn-pause" id="btnPause">PAUSE</button>
                <button class="btn-stop" id="btnStop">STOP</button>    
            </div>

            <audio src="../media/hyperfun.mp3" id="audio"></audio>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
